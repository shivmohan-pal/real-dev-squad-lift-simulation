<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Real-Dev-Squad - Lift-Simulation</title>
</head>

<body>

    <header>
        <h1>Lift Simulator</h1>
    </header>

    <main>
        <form action="">
            <label for="floors">Floors</label>
            <input id="floors" type="number" name="floors" max="100" min="2" value="10">
            <br><br>
            <label for="lifts">Lifts</label>
            <input id="lifts" type="number" name="lifts" max="8" min="1" value="3">
            <br><br>
            <button type="submit">Generate</button>
        </form>
        <div class="building">
            <div class="floors">
            </div>
            <div class="lifts">
            </div>
        </div>
    </main>

    <footer></footer>

</body>

<script src="./js/main.js"></script>

</html>
